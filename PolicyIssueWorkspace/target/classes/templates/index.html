<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Policy Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Policy Insurance</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/enrolled-policies">Enrolled Policies</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Enroll New Policy</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/submit}" th:object="${policy}" method="post" id="policyForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                                     th:errors="*{name}">Name Error</div>
                            </div>
                            <div class="mb-3">
                                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                                <input type="text" class="form-control" id="vehicleNumber" th:field="*{vehicleNumber}"
                                       th:classappend="${#fields.hasErrors('vehicleNumber')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('vehicleNumber')}" 
                                     th:errors="*{vehicleNumber}">Vehicle Number Error</div>
                            </div>
                            <div class="mb-3">
                                <label for="plan" class="form-label">Insurance Plan</label>
                                <select class="form-select" id="plan" th:field="*{plan}"
                                        th:classappend="${#fields.hasErrors('plan')} ? 'is-invalid' : ''">
                                    <option value="">Select a plan</option>
                                    <option value="basic">Basic Coverage</option>
                                    <option value="standard">Standard Coverage</option>
                                    <option value="premium">Premium Coverage</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('plan')}" 
                                     th:errors="*{plan}">Plan Error</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Enroll Policy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h4>Thank You! Policy Enrolled Successfully!!</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
